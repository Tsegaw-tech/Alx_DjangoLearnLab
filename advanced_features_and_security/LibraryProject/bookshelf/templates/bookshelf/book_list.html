<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }})
                    <!-- Edit link if user has edit permission -->
                    {% if perms.bookshelf.can_edit %}
                        <a href="{% url 'relationship_app:edit_book' book.id %}">Edit</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</body>
</html>
